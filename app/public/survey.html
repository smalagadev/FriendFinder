    <script>
      let survey = [];
      const submit = document.getElementById('submit');
      const responses = document.querySelectorAll("input");




// Submit button behavior
      submit.addEventListener('click', function(){
        for(i=0; i<responses.length; i++){
          responses[i].checked ? survey.push(responses[i].value) : '';
        }

        if(survey.length != 10){
          survey= [];
          alert('you did it wrong, finish the survey.');
        }
        else{
          document.getElementById('pop-up').classList.add('is-active');
        }

      });

// Modal close button behavior
      document.querySelector('.modal-close' || '.modal-background').addEventListener('click', function(){
        document.getElementById('pop-up').classList.remove('is-active');
      });
