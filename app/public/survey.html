<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>More than a friend finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  </head>
  <body>
    <h1></h1>
    <section class="section">
      <div class="container">
        <h1 class="title">Survey time, nerd.</h1>
        <div class="content">
          <ol type="1">
            <li class="box">
              Question <hr>
              <p class="subtitle">
                <div class="control is-aligned-stretch">
                  <label class="radio">
                    <input type="radio" name="foobar" value="1">  1 Strongly disagree.
                  </label>
                  <label class="radio">
                    <input type="radio" name="foobar" value="2">  2 Somewhat agree.
                  </label>
                  <label class="radio">
                    <input type="radio" name="foobar" value="3">  3 No strong feelings. 
                  </label>
                  <label class="radio">
                    <input type="radio" name="foobar" value="4">  4 Somewhat agree.
                  </label>
                  <label class="radio">
                    <input type="radio" name="foobar" value="5">  5 Strongly disagree.
                  </label>
                </div>
              </p>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
            <li class="box">
              Question <hr>
            </li>
          </ol>
        </div>

      </div>
      <div class="buttons">
        <span class="button is-success">Save changes</span>
      </div>
    </section>

    <div class="modal"><!--Toggle is-active class to reveal match. -->
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->
        <!-- You may also want to add .is-clipped modifier to a containing element (usually html) to stop scroll overflow. -->
        <div class="box">
          <p class="has-text-centered">You belong with <span>Shania Twain<span/>.</p>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
